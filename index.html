<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POULE POULE</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/> -->
</head>
<body>
    <div class="home">
        <img src="./images/poule.png" class="imgPoule">
        <label for="time">Choix du niveau de jeu : </label>
        <select id="level" class="custom-select" size="1">
            <option value="level1">Niveau 1 (Facile)</option>
            <option value="level2">Niveau 2 (Moyen)</option>
            <option value="level3">Niveau 3 (Difficile)</option>
        </select>
        <button type="button" class="btn btn-outline-danger btn-lg" id="btnStart" onclick="effacerHome()">START</button>
        <a href="http://okaluda.fr/poule-poule/" target="_blank">Les règles en détail</a>
    </div>
    <div class="game">
        <button type="button" id="btnGo" class="btn btn-info btn-lg" onclick="go()">Je suis prêt</button>
        <button type="button" class="btn btn-danger btn-lg" id="btnStop" onclick="stop()" >STOP</button>
        <button type="button" class="btn btn-success btn-lg" id="btnRetry" onclick="retry()" >RECOMMENCER</button>
        <div class="tableGame">
        </div>
        <button type="button" class="btn btn-secondary btn-lg" onclick="returnHome()">Changer le niveau de difficulté</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
